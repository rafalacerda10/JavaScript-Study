<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
    <script>
        // Após a primeira execução do blobo então pelo menos uma vez é executado o teste

        var x = 11
        do {
            document.write(x + '<br />')
        } while(x <= 10)
        
       
    </script>
</head>
<body>
 

</body>
</html>
